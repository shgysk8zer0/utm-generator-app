	<body id="top" class="grid font-main background-primary color-default overflow-x-hidden">

		<main class="center" id="main">
			<div class="shadow inline-block">
				<noscript>
					<div class="status-box warn inline-block">JavScript is essential to the functionality of this site, so it cannot work with JavaScript disabled.
					</div>
				</noscript>
				<form class="inline-block card align-left" name="utm" id="generator" autocomplete="off" is="share-target" hidden="">
					<fieldset class="no-border">
						<legend>Enter URL Data</legend>
						<div class="center">
							<span class="inline-block status-box info">
								<span>This is useful to generate Ad &amp; Analytics tracking URLs</span>
							</span>
						</div>
						<div class="form-group">
							<label for="url" class="input-label required">Website URL</label>
							<input type="url" name="url" id="url" class="input" placeholder="https://example.com" required="" />
						</div>
						<div class="form-group">
							<label for="source" class="input-label required">Campaign Source</label>
							<input type="text" name="utm_source" id="source" class="input" list="source-list" placeholder="e.g. Google" autocapitalize="off" pattern="[\w \-]+" required="" />
							<datalist id="source-list">
								<option value="google" />
								<option value="facebook" />
								<option value="twitter" />
								<option value="linkedIn" />
								<option value="newsletter" />
							</datalist>
						</div>
						<div class="form-group">
							<label for="name" class="input-label">Campaign Medium</label>
							<input type="text" name="utm_medium" id="medium" class="input" list="medium-list" placeholder="the referrer, e.g. email" autocapitalize="off" pattern="[\w \-]+" />
							<datalist id="medium-list">
								<option value="web" />
								<option value="email" />
								<option value="banner" />
							</datalist>
						</div>
						<div class="form-group">
							<label for="name" class="input-label">Campaign Name</label>
							<input type="text" name="utm_campaign" id="source" class="input" placeholder="a promo code, for example" autocapitalize="off" pattern="[\w \-]+" />
						</div>
						<details class="accordion">
							<summary>Options</summary>
							<div class="form-group">
								<label for="term" class="input-label">Campaign Term (keyword)</label>
								<input type="text" name="utm_term" pattern="[\w \-]+" id="term" class="input" placeholder="e.g. events" autocapitalize="off" />
							</div>
							<div class="form-group">
								<label for="content" class="input-label">Campaign Content</label>
								<input type="text" name="utm_content" id="content" class="input" placeholder="e.g. header or image" autocapitalize="off" pattern="[\w \-]+" />
								<br />
								<i>Describes the element a user would click on</i>
							</div>
						</details>
					</fieldset>
					<hr />
					<div>
						<button type="submit" class="btn btn-accept">Generate</button>
						<button type="reset" class="btn btn-reject">Clear</button>
					</div>
					<div class="card form-group">
						<output id="out" class="input block overflow-auto"></output>
					</div>
				</form>
			</div>
